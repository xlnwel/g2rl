---
env:
    name: atari_breakout
    sticky_actions: False
    frame_skip: 4
    frame_stack: 4
    life_done: False
    reward_clip: False
    seed: 0

model:
    encoder:
        cnn_name: nature
        out_size: null
        kernel_initializer: glorot_uniform
    fpn:
        N: &N 32
    qe:
        tau_embed_size: 64
        phi_activation: relu
    q:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
        
agent:
    algorithm: &algo fqf
    replay_type: &replay uniform
    batch_size: &bs 32
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    precision: &prec 32
    schedule_act_eps: True
    act_eps: 
        - [0, 1]
        - [1.e+6, .1]
    eval_act_eps: .001

    MAX_STEPS: 1e8      # maximum env frames
    TRAIN_PERIOD: 16    # #frames = 4 agent step when frame skip = 4
    EVAL_PERIOD: 5e5
    LOG_PERIOD: 1e4
    N_UPDATES: 1
    RECORD: True

    # IQN params
    N: *N               # N in paper, num of quantiles for online quantile network
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 2000  # trainning step
    tbo: False                              # transformed Bellman Operator
    
    # arguments for optimizer
    iqn_opt: adam
    schedule_lr: False
    value_lr: 5e-5
    fpn_opt: rmsprop
    fpn_lr: 2.5e-9
    ent_coef: .001
    clip_norm: 10

    # arguments for PER
    per_alpha: .5
    per_epsilon: 1.e-4

buffer:
    replay_type: *replay
    precision: 32
    # arguments for PER
    beta0: .4
    beta_steps: 1e5
    to_update_top_priority: True

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 5e4
    capacity: 1e5
    has_next_obs: False
